<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <title>注册</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="register.js"></script>
</head>
<body style="margin: 0 auto; background-repeat: no-repeat;background-size: cover; background-attachment:fixed;" background="sujcai.png">
<div class="login">
    <label id="l1">抽 签 系 统</label>
    <input id="r1" type="text" placeholder="请输入手机号" name="account" style="border-radius: 5px;" /><!--账号输入框-->
    <input id="r2" type="text" placeholder="请输入验证码" name="account" style="border-radius: 5px;" /><!--验证码输入框-->
    <input id="r3" type="password" placeholder="请输入密码" name="password" style="border-radius: 5px;" /><!--密码输入框-->
    <input id="r4" type="password" placeholder="请再次输入密码" name="password" style="border-radius: 5px;" /><!--密码输入框-->
    <input id="r6" type="button" onclick="getCode()" value="发送验证码"><!--验证码按钮-->
    <input id="r5" type="button" onclick="javascript:history.back(-1);" value="返回">
    <button class="btn btn-small reset-code" id="r6_1" style="display:none;"><span id="r6_1_second">60</span>秒后重发</button><!--重发按钮-->
    <input id="r7" type="button" onclick="register()" value="注册"><!--确定按钮-->
</div>
</body>
</html>
